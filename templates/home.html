<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry for Predictions</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto; /* Center the button */
            display: block; /* Make it a block element to center it */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
	
	
</head>
<body>
    <div class="container">
        <h2>Student Exam Performance Prediction</h2>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race_ethnicity" id="race_ethnicity">
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group A">Group A</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select name="parental_level_of_education" id="parental_level_of_education">
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select name="lunch" id="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation">Test Preparation Course:</label>
            <select name="test_preparation_course" id="test_preparation">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score (0-100):</label>
            <input type="number" name="reading_score" id="reading_score" min="0" max="100" placeholder="Enter reading score">

            <label for="writing_score">Writing Score (0-100):</label>
            <input type="number" name="writing_score" id="writing_score" min="0" max="100" placeholder="Enter writing score">

            <input type="submit" value="Predict" required>
        </form>
        <div class="prediction-result">
            <h3>Prediction Result:</h3>
            <p>{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
